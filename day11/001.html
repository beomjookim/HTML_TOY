<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>font-1</title>
    <style>
        @font-face {
            font-family: 'IM_Hyemin-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/IM_Hyemin-Bold.woff2') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --main-font: IM_Hyemin-Bold;
        }

        p {
            font-family: var(--main-font);
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur ratione numquam sapiente aliquid molestias
        reprehenderit sed. Amet numquam omnis mollitia! Eveniet tempore nisi beatae pariatur accusamus corporis in
        veritatis fugiat.
    </p>
</body>

</html>
