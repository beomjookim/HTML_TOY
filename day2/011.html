<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final form</title>
  </head>
  <body>
    <form action="./011.html" method="get">
      <label for="id">아이디: </label>
      <input type="text" name="아이디" id="id" /><br />
      <label for="pw">패스워드: </label>
      <input type="password" name="패스워드" id="pw" /><br />
      <label for="male">남</label>
      <!-- /?성별:남 url 상에는 이렇게 뜸. 서버에 이렇게 날아가는 거임 -->
      <input type="radio" name="성별" id="male" value="남" />
      <label for="female">여</label>
      <input type="radio" name="성별" id="female" value="여" />
    </form>
  </body>
</html>
