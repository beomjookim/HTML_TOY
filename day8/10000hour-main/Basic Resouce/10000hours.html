<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/10000hours.css">
</head>
<style>
    body {
        position: relative;
        padding-top: 100px;
        width: 100%;
        height: 100%;
        background-color: blueviolet;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

    #title {
        position: absolute;
        top: 180px;
    }

    #clock {
        position: absolute;
        left: 100px;
    }
</style>

<body>
    <header class="header">
        <img id="title" src="img/title.png" width="100%">
        <img id="clock" src="img/clock.png">
    </header>
    <main class="main">
        <section>
            <div class="practice">
                "연습은 어제의 당신보다 당신을 더 낫게 만든다."
            </div>
        </section>
        <section>
            <img src="./img/quotes.png">
            <div>
                <p>1만 시간의 법칙은</p>
                <p>어떤 분야의 전문가가 되기 위해서는</p>
                <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </div>
        </section>
        <section>
            <p>나는 <input placeholder="예) 프로그래밍"> 전문가가 될 것이다.</p>
            <p>그래서 앞으로 매일 하루에 <input placeholder="예) 5시간"> 시간씩 훈련할 것이다.</p>
        </section>
        <section>
            <button>
                나는 며칠 동안 훈련을 해야 1만 시간이 될까?
            </button>
            <img src="img/click.png">
        </section>
        <section>
            당신은 프로그래밍 전문가가 되기 위해서 대략 5110 일 이상 훈련하셔야 합니다! :)
        </section>
        <section>
            <button>훈련하러 가기 GO!GO!</button>
            <button>공유하기</button>
        </section>
    </main>
    <footer>
        <img src="./img/logo.png">
        본 서비스 어쩌고 저쩌고...
    </footer>
</body>

</html>
